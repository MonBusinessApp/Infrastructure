apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nats-ingresss
  labels:
    name: nats-ingresss
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/nats"
            backend:
              service:
                name: nats
                port:
                  number: 8222
