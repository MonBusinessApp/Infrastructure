apiVersion: apps/v1
kind: Deployment
metadata:
  name: split-app-backend
  labels:
    app: split-app-backend
spec:
  selector:
    matchLabels:
      app: split-app-backend
  template:
    metadata:
      labels:
        app: split-app-backend
    spec:
      volumes:
        - name: split-app-config
          configMap:
            name: postgres
        - name: postgres-secret-volume
          secret:
            secretName: postgres
      containers:
        - name: split-app-backend
          image: ghcr.io/diezfx/split-app-backend:main
          imagePullPolicy: Always
          resources:
            limits:
              memory: "128Mi"
              cpu: "300m"
          volumeMounts:
            - mountPath: /etc/config
              name: json-configmap-volume
            - mountPath: /etc/secrets/postgres
              name: postgres-secret-volume
          ports:
            - name: api
              containerPort: 8080
          env:
            - name: ENVIRONMENT
              value: "dev"
