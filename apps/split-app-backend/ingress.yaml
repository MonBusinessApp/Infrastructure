apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: split-app-backend-ingresss
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /split
            backend:
              service:
                name: split-app-backend
                port:
                  name: api
